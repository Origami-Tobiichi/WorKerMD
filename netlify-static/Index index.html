<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        /* Styles sama seperti di atas */
    </style>
</head>
<body>
    <div class="container">
        <div class="info-card text-center">
            <h1>ðŸ¤– WhatsApp Bot Dashboard</h1>
            <p>Dashboard ini terpisah dari bot. Bot harus dijalankan di platform lain.</p>
            
            <div id="botStatus" class="alert alert-secondary">
                <i class="fas fa-spinner fa-spin"></i> Menghubungkan ke bot server...
            </div>

            <div class="mt-4">
                <button onclick="checkBotStatus()" class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Cek Status Bot
                </button>
            </div>
        </div>
    </div>

    <script>
        async function checkBotStatus() {
            const statusEl = document.getElementById('botStatus');
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengecek status...';
            
            try {
                // Ganti URL dengan URL bot server yang sebenarnya
                const response = await fetch('https://your-bot-server.railway.app/api/status');
                const data = await response.json();
                
                statusEl.className = 'alert alert-success';
                statusEl.innerHTML = `<i class="fas fa-check"></i> Bot Status: ${data.connection_status}`;
            } catch (error) {
                statusEl.className = 'alert alert-danger';
                statusEl.innerHTML = `<i class="fas fa-times"></i> Tidak dapat terhubung ke bot server`;
            }
        }
        
        // Cek status saat page load
        checkBotStatus();
    </script>
</body>
</html>
